<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Photos</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="../assets/images/icon.png" type="image/x-icon" />

        <!-- Load Header and Footer -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>
        <script>
            $(function () {
                $("#header").load("../assets/html-assets/header.html");
                $("#footer").load("footer.html");
            });
        </script>

        <!-- Load Projects -->
        <script type="module" src="../assets/js-assets/fetchProjects.js"></script>
        <script>$(function () { fetchProjects("photos"); });</script>

        <!-- Change header colors -->
        <style>
            :root {
                --header-background-color: #18181899;
                --header-left-window-background-color: #fff4;
                --header-left-window-home-button-color: #000;
                --header-text-color: #fdf8f1;
                --header-left-window-text-color: #000a;
            }

            .headerDiv .photos {
                color: rgb(159, 19, 19) !important;
            }
        </style>
    </head>

    <body>
        <div id="header"></div>

        <div class="container import-container">
            <div class="forProjectPage disable-link" id="photo-de-classe-portal"></div>
            <div class="forProjectPage disable-link" id="nus"></div>
            <div class="forProjectPage disable-link" id="projet-vr-lorine"></div>
        </div>

        <script>
            function hoverForSmartphone(projectNumber) {
                let projectImage = document.getElementsByClassName(projectNumber)[0].children[1];
                projectImage.classList.add("smartphone-hover");

                document.ontouchend = (event) => {
                    projectImage.classList.remove("smartphone-hover");
                };
            }
        </script>

    </body>
</html>
