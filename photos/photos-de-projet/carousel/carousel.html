<style>
    * {
        box-sizing: border-box;
    }

    html {
        background-color: #0000;
    }

    body {
        font-family: Verdana, sans-serif;
        margin: 0;
    }
    .mySlides {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        width: fit-content;
        background-color: #0000;
    }

    /* Slideshow container */
    .slideshow-container {
        display: flex;
        flex-direction: column;
        background-color: #0000;
        /* position: relative; */
        margin: auto;

        width: 100vw;
        height: 100vh;

        justify-content: center;
        align-items: center;
    }

    /* Slide Images */
    .slide-image {
        width: 100%;
        /* height: 100%; */
        max-height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 50% 50%;

        object-fit: contain;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.2);
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    .prev {
        left: 0;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Fading animation */
    .fade {
        animation-name: fade;
        animation-duration: 0.5s;
    }

    @keyframes fade {
        from {
            opacity: 0.4;
        }
        to {
            opacity: 1;
        }
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
            font-size: 11px;
        }
    }
</style>
