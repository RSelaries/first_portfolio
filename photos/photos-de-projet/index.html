<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photos de Projet</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="../../assets/images/icon.png" type="image/x-icon"/>

        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>
        <script>
            $(function () {
                $("#header").load("../../assets/html-assets/header.html");
                $("#footer").load("footer.html");
            });
        </script>

        <!-- Change header colors -->
        <style>
            :root {
                --header-background-color: #0001;
                --header-left-window-background-color: #0000;
                --header-left-window-home-button-color: #000;
                --header-text-color: #e1d5c4;
                --header-left-window-text-color: #0003;
            }
        </style>
    </head>

    <body>
        <div id="header"></div>

        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <div class="grid">            
            <img loading="lazy" class="grid-item" src="./assets/low-res/001.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/002.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/003.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/004.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/005.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/006.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/007.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/008.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/009.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/010.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/011.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/012.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/013.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/014.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/015.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/016.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/017.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/018.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/019.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/020.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/021.jpg"/>
            <img loading="lazy" class="grid-item" src="./assets/low-res/022.jpg"/>
        </div>
        <script>
            var msnry = new Masonry(".grid", { itemSelector: ".grid-item" });
            msnry.layout();
            for (const img of document.querySelectorAll(".grid-item")) {
                img.onload = () => {
                    msnry.layout();
                };
            }
        </script>

    </body>
</html>
