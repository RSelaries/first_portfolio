<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photos Argentiques</title>

        <link rel="stylesheet" href="style.css" />

        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>
        <script>
            $(function () {
                $("#header").load("../../assets/html-assets/header.html");
                $("#footer").load("footer.html");
            });
        </script>

        <!-- Change header colors -->
        <style>
            :root {
                --header-background-color: #0001;
                --header-left-window-background-color: #0000;
                --header-left-window-home-button-color: #000;
                --header-text-color: #e1d5c4;
                --header-left-window-text-color: #0003;
            }
        </style>
    </head>

    <body>
        <div id="header"></div>

        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <div class="grid">
            <img class="grid-item" src="./assets/001.jpg" />
            <img class="grid-item" src="./assets/003.jpg" />
            <img class="grid-item" src="./assets/004.jpg" />
            <img class="grid-item" src="./assets/005.jpg" />
            <img class="grid-item" src="./assets/006.jpg" />
            <img class="grid-item" src="./assets/007.jpg" />
            <img class="grid-item" src="./assets/008.jpg" />
            <img class="grid-item" src="./assets/010.jpg" />
            <img class="grid-item" src="./assets/011.jpg" />
            <img class="grid-item" src="./assets/013.jpg" />
            <img class="grid-item" src="./assets/014.jpg" />
            <img class="grid-item" src="./assets/015.jpg" />
            <img class="grid-item" src="./assets/016.jpg" />
            <img class="grid-item" src="./assets/017.jpg" />
            <img class="grid-item" src="./assets/020.jpg" />
            <img class="grid-item" src="./assets/021.jpg" />
            <img class="grid-item" src="./assets/022.jpg" />
            <img class="grid-item" src="./assets/023.jpg" />
            <img class="grid-item" src="./assets/024.jpg" />
        </div>

        <script>
            var msnry = new Masonry(".grid", { itemSelector: ".grid-item" });
            msnry.layout();
            for (const img of document.querySelectorAll(".grid-item")) {
                img.onload = () => {
                    msnry.layout();
                };
            }
        </script>
    </body>
</html>
