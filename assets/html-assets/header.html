    .left-window {
        top: 0;

        background-color: #DAC5A688;

        transition: left 0.5s ease;
    }
</style>    

<script>
    var leftWindow = document.getElementById('leftWindow');

    var openBtn = document.getElementById("openBtn");
    var openBtn1 = document.getElementById("openBtn1");
    var openBtn2 = document.getElementById("openBtn2");
    var openBtn3 = document.getElementById("openBtn3");

    document.onclick = function(e) {
        if (e.target.id !== 'leftWindow') {
            if (e.target.id == 'openBtn' || e.target.id == 'openBtn1' || e.target.id == 'openBtn2' || e.target.id == 'openBtn3') {
                leftWindow.classList.add("active");
            } else {
                leftWindow.classList.remove("active");
            }
        }
    }
</script>
