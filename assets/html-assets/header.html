<style>
    @import url(../css-assets/reset.css);
/* 
    :root {
        --header-background-color : #4a210a99;
        --header-left-window-background-color : #DAC5A644;
        --header-left-window-home-button-color: #4a210a;
        --header-text-color : #DAC5A6;
        --header-left-window-text-color : #4a210aaa;
    }
*/

    .headerDiv {
        /* justify-content: space-between; */
        align-items: center;
        position: fixed;
        background-color: var(--header-background-color);
        display: flex;
        flex-direction: row;
        width: 100vw;
        padding: 0 0.5rem;

        z-index: 100;
    }

    .headerDiv .header-button {
        border: none;
        background-color: #0000;
        color: var(--header-text-color);
        text-align: center;
        font-family: Rubik Mono One;
        font-size: 1rem;
        padding: 0.5rem;
        text-decoration: none;
    }

    @media (min-width: 501px) {
        .center-buttons {
            justify-content: center;
            display: flex;
            flex-direction: row;
        }
        .burger-menu-button { display: none;}
        .logo { padding: 0; flex: 1; text-align: left;}
    }
    @media (max-width: 500px) {
        .center-buttons { display: none; }
        .burger-menu-button {
            width: fit-content;
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            cursor: pointer;
        }
        .logo {padding: 0.4rem 0;}
        .burger-menu { flex: 1; text-align: center;}
    }

    .logo {
        line-height: 0.8;
        text-decoration: none;
        color: var(--header-text-color);
        font-family: Rubik Mono One;
        font-size: 0.7rem;
    }

    /* FLEX */
    .right-stuff {
        flex: 1;
    }
    .center-buttons {
        flex: 2;
    }
    /* FLEX */

    /* BURGER MENU */
    

    .burger-menu-button span {  /* TRAITS DU MENU BURGER */
        border-radius: 0.1rem;
        width: 1.5rem;
        height: 0.2rem;
        background-color: var(--header-text-color);
    }

    .left-window div {
        display: flex;
        flex-direction: column;
    }
    .left-window {
        top: 0;
        position: fixed;
        height: 100vh;
        width: 12rem;
        /* background-color: #DAC5A688; */

        background-color: var(--header-left-window-background-color);
        backdrop-filter: blur(5px);
        /* border: 1px solid #DAC5A688; */
        border-left: none;
        border-bottom: none;

        left: -12rem;
        transition: left 0.5s ease;

        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        align-items: center;
    }

    .left-window .other-button a {
        width: 10rem;
        text-decoration: none;
        color: var(--header-text-color);
        font-family: Rubik Mono One;
        font-size: 1rempx;
        background-color: var(--header-left-window-text-color);
        padding: 0.5rem 1rem;
    }

    .left-window .home-button a {
        padding: 0.7rem 0;
        background-color: #0000;
        text-align: center;
        border: none;
        color: var(--header-left-window-home-button-color);
        font-size: 1.5rem;
        text-decoration: none;
        font-family: Rubik Mono One;
    }
    
    .left-window.active {   /* OUVERTURE MENU BURGER */
        left: 0;
        transition: left 0.5s ease;
    }
    /* BURGER MENU */
</style>    

<script>
    var leftWindow = document.getElementById('leftWindow');

    var openBtn = document.getElementById("openBtn");
    var openBtn1 = document.getElementById("openBtn1");
    var openBtn2 = document.getElementById("openBtn2");
    var openBtn3 = document.getElementById("openBtn3");

    document.onclick = function(e) {
        if (e.target.id !== 'leftWindow') {
            if (e.target.id == 'openBtn' || e.target.id == 'openBtn1' || e.target.id == 'openBtn2' || e.target.id == 'openBtn3') {
                leftWindow.classList.add("active");
            } else {
                leftWindow.classList.remove("active");
            }
        }
    }
</script>
