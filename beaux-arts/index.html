<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Beaux Arts</title>
        <link rel="stylesheet" href="./style.css" />

        <!-- Load header and footer -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>
        <script>
            $(function () {
                $("#header").load("../assets/html-assets/header.html");
                $("#footer").load("footer.html");
            });
        </script>

        <!-- Load Projects -->
        <script type="module" src="../assets/js-assets/fetchProjects.js"></script>
        <script> $(function () { fetchProjects('beaux-arts') }) </script>

        <!-- Change header colors -->
        <style>
            :root {
                --header-background-color: #18181899;
                --header-left-window-background-color: #fff4;
                --header-left-window-home-button-color: #000;
                --header-text-color: #fdf8f1;
                --header-left-window-text-color: #000a;
            }

            .dessins {
                color: rgb(159, 19, 19) !important;
            }
        </style>
    </head>
    <body>
        <div id="header"></div>

        <div class="html-background"></div>

        <div class="container">
            <div class="forProjectPage" id="maree-basse"></div>
            <div class="place-holder"></div>
            <div class="forProjectPage" id="modelage"></div>
        </div>

    </body>
</html>
