<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vidéos</title>

        <link rel="stylesheet" href="./style/style.css" />
        <link rel="icon" href="../assets/images/icon.png" type="image/x-icon"/>

        <!-- Load Header and Footer -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>
        <script>
            $(function () {
                $("#header").load("../assets/html-assets/header.html");
                $("#footer").load("footer.html");
            });
        </script>

        <!-- Change header colors -->
        <style>
            :root {
                --header-background-color: #0009;
                --header-left-window-background-color: #fff4;
                --header-left-window-home-button-color: #000;
                --header-text-color: #fdf8f1;
                --header-left-window-text-color: #000a;
            }
        </style>
    </head>
    <body>
        <div id="header"></div>

        <div class="grid">

            <div class="project one">
                    <div class="project-second-image">
                        <div class="project-text">
                            <h1 class="project-name">Visualizer</h1>
                            <p class="description">Boucle vidéo illustrant le titre<br>Let it Happen - Tame Impala</p>
                            <p class="date">2023</p>
                        </div>
                    </div>
                    <a href="./Visualizer" class="project-image" ontouchstart="hoverForSmartphone('one');">
                        <div>Visualizer</div>
                    </a>
            </div>

            <div class="project two">
                <div class="project-second-image">
                    <div class="project-text">
                        <h1 class="project-name">Clocks around the World</h1>
                        <p class="description">Exercice de Motion Design des différentes<br>heures autour du monde</p>
                        <p class="date">2022</p>
                    </div>
                </div>
                <a href="" class="project-image" ontouchstart="hoverForSmartphone('two');">
                    <div>
                        <span class="clocks">clocks</span>
                        <span class="around">around the world</span>
                    </div>
                </a>
            </div>
        </div>

        </div>

        <script>
            function hoverForSmartphone(projectNumber, isTrue) {
                let projectImage = document.getElementsByClassName(projectNumber)[0].children[1];
                projectImage.classList.add('smartphone-hover');

                document.ontouchend = (event) => {
                    projectImage.classList.remove('smartphone-hover');
                }
            }
        </script>
    </body>
</html>
